<div class="container mt-5">
  <div *ngIf="!resgisterMode"  style="text-align: center;">
    <h1>Fidn your match</h1>
    <p class="lead">Welcome ! Please sign up !</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
      <button class="btn btn-primary btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="resgisterMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
