<div class="mb-3">
  <input
    type={{type}}
    [class.is-invalid]="
      control.touched &&
      control.invalid
    "
    class="form-control"
    [formControl]="control"
    placeholder={{label}}
  />
  <div
    class="invalid-feedback"
    *ngIf="control.errors?.['required']"
  >
    Please enter a {{label}}
  </div>

  <div
    class="invalid-feedback"
    *ngIf="control.errors?.['minlength']"
  >
    {{label.toLowerCase()}} must be {{control.errors?.['minlength'].requiredLength}} characters at least
  </div>

  <div
    class="invalid-feedback"
    *ngIf="control.errors?.['maxlength']"
  >
    {{label.toUpperCase()}} must be {{control.errors?.['maxlength'].requiredLength}} characters at most
  </div>

  <div
    class="invalid-feedback"
    *ngIf="control.errors?.['isMatching']"
  >
    Password do not match
  </div>
</div>
